services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ice-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ice_user
      POSTGRES_PASSWORD: ice_password_123
      POSTGRES_DB: ice_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ice_user -d ice_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ice-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ice-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://ice_user:ice_password_123@postgres:5432/ice_db?schema=public
      JWT_SECRET: super-secret-jwt-key-123456789
      JWT_REFRESH_SECRET: super-secret-refresh-key-123456789
      JWT_ACCESS_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
    ports:
      - "3001:3001"
    volumes:
      - api_uploads:/app/uploads
      - ./apps/api/templates:/app/templates:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "require(''http'').get(''http://localhost:3001/health/live'', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ice-network

  # Frontend (Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3001
    container_name: ice-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "require(''http'').get(''http://localhost:3000'', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ice-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: ice-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - ice-network
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  api_uploads:
    driver: local

networks:
  ice-network:
    driver: bridge
