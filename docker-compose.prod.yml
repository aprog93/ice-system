version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ice-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-ice_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ice_password}
      POSTGRES_DB: ${DB_NAME:-ice_system}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-ice_user} -d ${DB_NAME:-ice_system}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ice-network

  # Backend API
  api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    container_name: ice-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-ice_user}:${DB_PASSWORD:-ice_password}@db:5432/${DB_NAME:-ice_system}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health/live",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ice-network

  # Frontend (Next.js)
  web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
    container_name: ice-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api/v1}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - ice-network

  # Nginx Reverse Proxy (Optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: ice-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - ice-network
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local

networks:
  ice-network:
    driver: bridge
